<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXMPL</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game-style.css">

    <script src="maingame.js" defer></script>
    <script type="module" src="minigame.js" defer></script>

    <script type="module"  src="game-script.js" defer></script>
    <script type="module" src="../message-box.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="div1"></div>
        <div class="div2">
            <div class="main-game-menu">
                <button class="menu-button mbtn1">
                    <span class="material-symbols-outlined">home</span>
                </button>
                <button class="menu-button mbtn2">
                    <span class="material-symbols-outlined">arrows_output</span>
                </button>
                <button class="menu-button mbtn3">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5">
            <div id="game">
                <div id="score">Score: 0</div>
                <div class="lane" data-lane="0">
                    <div class="active"></div>
                </div>
                <div class="lane" data-lane="1">
                    <div class="active"></div>
                </div>
                <div class="lane" data-lane="2">
                    <div class="active"></div>
                </div>
            </div>
        </div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8">
            <div class="minigame-menu">
                <button class="menu-button" id="minigame-btn-1">
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>
                <button class="menu-button" id="minigame-btn-2">
                    <span class="material-symbols-outlined">info</span>
                </button>
            </div>
        </div>
        <div class="div9"></div>
    </main>
</body>
</html>
